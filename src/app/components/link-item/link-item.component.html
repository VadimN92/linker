<mat-card class="link-item-card">
    <div class="link-item-header">
        <div class="header-image">
            <img src="http://pwtthemes.com/demo/hannari/wp-content/uploads/2013/03/unicorn-wallpaper.jpg" alt="">
          </div>
          <div class="info-box">
            <h4 class="title">Title</h4>
            <p class="description">Description</p>
          </div>
    </div>
    <div>
      <button mat-icon-button>
        <fa
        class="action-icon"
        matTooltip="Edit item"
        aria-label="Button that redirect to edit item"
        name="edit"></fa>
      </button>
      <button mat-icon-button>
        <fa
        class="action-icon"
        matTooltip="Delete item"
        aria-label="Button that delete item"
        name="trash"></fa>
      </button>
    </div>
</mat-card>
